
<div class="container mx-auto shadow-lg rounded-lg pb-64">
    <!-- headaer -->
<div class="px-5 py-5 flex justify-between items-center bg-white border-b-2">
  <div class="font-semibold text-2xl">GoingChat</div>

  <div
    class="h-12 w-12 p-2 bg-yellow-500 rounded-full text-white font-semibold flex items-center justify-center"
  >
    RA
  </div>
</div>
<!-- end header -->
<!-- Chatting -->
<div class="flex flex-row justify-between bg-white">
  <!-- chat list -->
  <div class="flex flex-col w-2/5 border-r-2 overflow-y-auto">
    <!-- search compt -->
    <div class="border-b-2 py-4 px-2">
      <input
        type="text"
        placeholder="search chatting"
        class="py-2 px-2 border-2 border-gray-200 rounded-2xl w-full"
      />
    </div>
    <!-- end search compt -->
    <!-- user list -->
    <div *ngFor="let room of participates" class="flex flex-row py-4 px-2 justify-center items-center border-b-2">
      <div class="w-1/4">
        <img src="https://source.unsplash.com/_7LbC5J-jw4/600x600" class="object-cover h-12 w-12 rounded-full"/>
      </div>
      <div class="w-full">
        <button (click)="navigateToRoom(room.id)" class="text-lg font-semibold">{{ room.title }}</button>
      </div>
    </div>
    <!-- end user list -->
  </div>
  <!-- end chat list -->
  <div class="flex flex-row items-center justify-center h-96 w-full">
    <div
      class="flex items-center justify-center rounded-2xl text-indigo-700 bg-indigo-100 h-10 w-10"
    >
      <svg
        class="w-6 h-6"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"
        ></path>
      </svg>
    </div>
    <div class="ml-2 font-bold text-2xl">QuickChat</div>
  </div>

  </div>
</div>
