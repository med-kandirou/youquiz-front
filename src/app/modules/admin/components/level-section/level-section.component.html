<app-admin-dashboard>
    
<div class="mx-auto max-w-screen-xl px-4 lg:px-12">
    <div class="bg-white dark:bg-gray-800 relative shadow-md sm:rounded-lg overflow-hidden">
        <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
            <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                <tr>
                    <th scope="col" class="px-6 py-3">
                        Descripton
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Minimum point
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Maximum point
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Action
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let level of levels" class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
                    <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                        {{ level.description }}
                    </th>
                    <td class="px-6 py-4">
                        {{ level.pointMin }}
                    </td>
                    <td class="px-6 py-4">
                        {{ level.pointMax }}
                    </td>
                    <td class="px-6 py-4">
                        <button (click)="deleteLevel(level.id)" class="font-medium text-red-600 dark:text-blue-500 hover:underline"><i class="fas fa-trash mr-2"></i></button>
                        <button (click)="getOne(level.id)" data-modal-target="save-level-modal" data-modal-toggle="save-level-modal" class="font-medium text-blue-600 dark:text-blue-500 hover:underline"><i class="fas fa-edit mr-2"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div (click)="initform()" data-dial-init class="fixed end-6 bottom-6 group" data-modal-target="save-level-modal" data-modal-toggle="save-level-modal">
    <button type="button" data-dial-toggle="speed-dial-menu-default" aria-controls="speed-dial-menu-default" aria-expanded="false" class="flex items-center justify-center text-white bg-blue-700 rounded-full w-14 h-14 hover:bg-blue-800 dark:bg-blue-600 dark:hover:bg-blue-700 focus:ring-4 focus:ring-blue-300 focus:outline-none dark:focus:ring-blue-800">
        <svg class="w-5 h-5 transition-transform group-hover:rotate-45" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 18">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 1v16M1 9h16"/>
        </svg>
        <span class="sr-only">Open actions menu</span>
    </button>
</div>
<app-save-level [levelForm]="levelForm"></app-save-level>
</app-admin-dashboard>
